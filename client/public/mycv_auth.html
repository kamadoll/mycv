<template name="register">
    <!--{{> quickForm collection="Meteor.users" id="register" type="insert"}}-->
  {{#autoForm collection="Meteor.users" id="register" type="insert"}}
    <fieldset>
      <legend>Register</legend>
      {{> afQuickField name='username'}}
      {{> afQuickField name='password'}}
      {{> afQuickField name='profile.firstName'}}
      {{> afQuickField name='profile.lastName'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>

<template name="login">
  <form class="login-form panel">
    <fieldset>

            <!-- Text input-->
      <div class="col-md4"></div>
        <div class="form-group row">
          <input id="username" name="username" type="text" placeholder="Enter Username" class="form-control input-xs" required="">
        </div>

      <!-- Password input-->
        <div class="form-group row">
          <input id="password" name="password" type="password" placeholder="Enter password" class="form-control input-xs" required="">
        </div>

        <div class="form-group row">
          <button id="loginbtn" name="loginbtn" class="btn btn-primary col-xs-12">Login</button>
        </div>
        <div class="form-group row">
          <button id="registerbtn" name="registerbtn" class="btn btn-inverse btn-register col-xs-12">Sign up</button>
        </div>
      </fieldset>
      <hr/>
    <!-- Button (Double) -->
    <div class="row">
      <div class="form-group text-center">
        Or login with:<br/>
        <a class="btn btn-social-icon btn-lg btn-facebook">
          <span class="fa fa-facebook"></span>
        </a>
        <a class="btn btn-social-icon btn-lg btn-twitter">
          <span class="fa fa-twitter"></span>
        </a>
        <a class="btn btn-social-icon btn-lg btn-google">
          <span class="fa fa-google-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-md4"></div>
  </form>
</template>

<template name="home">
  <h1>Welcome {{currentUser.profile.name}}</h1>
</template>
