<template name="register">
  {{> quickForm collection="Meteor.users" id="register" type="insert"}}
</template>

<template name="login">
  <form class="login-form">
    <fieldset>

      <!-- Text input-->
      <div class="form-group">
        <div class="col-md-4">
          <input id="username" name="username" type="text" placeholder="Enter Username" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password"></label>
        <div class="col-md-4">
          <input id="password" name="password" type="password" placeholder="Enter password" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="loginbtn"></label>
        <div class="col-md-8">
          <button id="loginbtn" name="loginbtn" class="btn btn-primary">Login</button>
        </div>
      </div>
    </fieldset>
    <hr/>
  </form>
  <form class="login-form">
    <fieldset>
      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-2 control-label" for="loginbtn"></label>
        <div class="col-md-4">
          <button id="registerbtn" name="registerbtn" class="btn btn-inverse btn-register">Register</button>
          <button id="facebookbtn" name="facebookbtn" class="btn btn-primary btn-facebook">Facebook</button>
          <button id="twitterbtn" name="twitterbtn" class="btn btn-primary btn-twitter">Twitter</button>
        </div>
      </div>
    </fieldset>
  </form>
